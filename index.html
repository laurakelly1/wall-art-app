<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Wall Art App</title>
</head>

<body>
    <div class="display">
        <header>
            <h1>Wall Art</h1>
        </header>
        <div class="main">
            <div class="roomHead">
                <h2>Your room</h2>
            </div>
            <!-- room box -->
            <div class="room">
                <div class="roomBackground">
                    <img class="roomBackground" src="/images/minh-pham-YAPZt8wxMO4-unsplash.jpg"
                        alt="White wall with plant, table and chair on the floor" defer>
                    <!-- artwork -->
                    <div class="artBorder">
                        <div class="artAPI"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>

    </div>
    </div>

    <div class="side">
        <div class="side-heading">
            <h2>Find art</h2>
            <form>
                <input class="textBox" type="text" placeholder="Search for your art">
                <input class="submitButton" type="submit" value="Search">
            </form>
        </div>

        <div class="searchResults">
            <div class="result">
                <div class="title"></div>
                <div class="data">
                    <div class="image"></div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
</body>

</html>
