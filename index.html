<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" defer>

    <title>Wall Art App</title>
</head>

<body>
    <div class="mainView">
        <div class="display">
            <header>

                <h1>Still Wall</h1>
                <h2 class="subtitle">When choosing is hard ...</h2>
                <a href="https://www.artic.edu/visit?campaign=art%20institute%20of%20chicago&gclid=Cj0KCQjwmuiTBhDoARIsAPiv6L87eQM9riua8oN8Wd1NK_VTPPOGTctJJ89IIvRGwQSlTp9Hl6f_D20aAjjBEALw_wcB"
                    target="_blank" class="API">Powered by the Art Institute of Chicago</a>

            </header>
            <div class="main">

                <!-- <div class="roomHead">
                    Menu for image changing 
                </div> -->

                <!-- room box -->
                <div class="room">
                    <div class="roomBackground">
                        <img class="roomBackground"
                            src="https://github.com/laurakelly1/wall-art-app/blob/main/images/minh-pham-YAPZt8wxMO4-unsplash.jpg?raw=true"
                            alt="White wall with plant, table and chair on the floor">
                        <!-- artwork -->
                        <div class="artBorder">
                            <div class="artAPI"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <div class="side">

            <div class="sideHeading">
                <h2 class="sideTitle">Find art</h2>
                <p class="sideCaption">Select the art you wish to preview</p>
                <form>
                    <input class="textBox" type="text" placeholder="Search for your art">
                    <input class="submitButton" type="submit" value="Search">
                </form>
            </div>

            <div class="searchResults">
                <div class="info"></div>
            </div>
        </div>


    </div>
    <footer>
        <div class="getInTouch">
            <h5>Get in touch</h5>
            <a href="mailto:hege@example.com">lkelly.laura@gmail.com</a>    
        </div>
        <div class="connect">
            <h5>Connect</h5>
            <li>
                <a href="https://www.linkedin.com/in/laura-kelly-0a7a07115/">LinkedIn</a>
            </li>
            <li>
                <a href="https://github.com/laurakelly1">GitHub</a>
            </li>
        </div>
        <div class="copyright">
            <h5>Design by Laura Kelly</h5>
            <p>&copy; 2022</p>    
        </div>
    </footer>
       
</body>


</html>
