<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wall Art App</title>
</head>

<body>
    <div class="display">
        <header>
            <h1>Wall Art</h1>
        </header>
        <div class="main">
            <div class="roomHead">
                <h2>Your room</h2>
            </div>

            <!-- outside border -->
            <div class="border">
                <!-- inside border -->
                <div class="room">


                    <!-- floor -->
                    <div class="floor">

                        <!-- lamp -->
                        <div class="lamp-base"></div>
                        <div class="lamp-pole"></div>
                        <div class="lamp-top"></div>

                        <!-- artwork -->
                        <div class="artBorder">
                            <div class="artAPI"></div>
                        </div>

                        <!-- couch -->
                        <div class="couch">
                            <div class="back1"></div>
                            <div class="back2"></div>
                            <div class="back3"></div>
                            <div class="seat"></div>
                            <div class="couchBase"></div>
                            <div class="leg1"></div>
                            <div class="leg2"></div>
                            <div class="arm1"></div>
                            <div class="arm2"></div>
                        </div>

                        <!-- plant -->
                        <div class="plantBase"></div>
                        <div class="stem1"></div>
                        <div class="stem2"></div>
                        <div class="stem3"></div>


                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <div class="side">
        <div class="side-heading">
            <h2>Find art</h2>
            <form>
                <input class="textBox" type="text" placeholder="Search for your art">
                <input class="submitButton" type="submit" value="Search">
            </form>
        </div>

        <div class="searchResults">
            <div class="result">
                <div class="title"></div>
                <div class="data">
                    <div class="image"></div>
                    <div class="info"></div>
                </div>
            </div>
            <!-- <div class="left-container">

            </div>
            <div class="right-container">

            </div> -->
        </div>
</body>

</html>
