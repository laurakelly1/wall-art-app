<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wall Art App</title>
</head>

<body>
    <header>
        <h1>Wall Art</h1>
    </header>
    <main>
        <h2>Your room</h2>
        <div class="room"></div>
        <div class="artSpace"></div>
    </main>
    <side>
        <h2>Find art</h2>
        <form>
            <input type="text" placeholder="Search for your art">
            <input type="submit" value="Search">
        </form>
        <p class="title"></p>
        <p class="artist"></p>
        <p class="type"></p>
        <p class="year"></p>
        <p class="artImg"></p>
    </side>
</body>

</html>
